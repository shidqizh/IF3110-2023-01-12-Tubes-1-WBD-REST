version: '3.9'

services:
  db:
    image: "mysql"
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=ok
      - MYSQL_DATABASE=wbd-rest-db-1
      - MYSQL_USER=ok
      - MYSQL_PASSWORD=ok
      - MYSQL_PORT=3306
    env_file:
      - .env
    volumes:
      - ./prisma/migrations/20231117055331_db/:/docker-entrypoint-initdb.d

  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: server
    container_name: server
    ports:
      - '8000:8000'
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: "mysql://root:ok@db:3306/wbd-rest-db-1?schema=public"
    volumes:
      - .:/app

